<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Not Found</title>
  <style>
    :root {
      --fg: #101418;
      --muted: #4a5564;
      --line: #d7dee8;
      --bg: #f8fafc;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg), #eef3f9);
      color: var(--fg);
      font-family: Georgia, "Times New Roman", serif;
      padding: 24px;
    }
    main {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      padding: 28px 24px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      color: #000;
    }
    p {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 17px;
    }
    a {
      color: #0b2c56;
      text-decoration: none;
      border-bottom: 1px solid #b8c8dd;
    }
    a:hover { border-bottom-color: #0b2c56; }
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <p>The page you requested does not exist on this site.</p>
    <p><a href="/">Back to Home</a></p>
  </main>
</body>
</html>
